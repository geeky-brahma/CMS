<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complaint Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 text-gray-800">
    <div class="container mx-auto p-4">
        <div class="bg-white shadow-md rounded-lg p-6">
            <div class="flex justify-between items-center">
                <h1 class="text-2xl font-bold">COMPLAINT MANAGEMENT SYSTEM</h1>
                <button class="bg-blue-500 text-white px-4 py-2 rounded">Login</button>
            </div>
            <div class="mt-4 flex">
                <div class="w-1/4 border-r pr-4">
                    <ul>
                        <li class="mb-4">
                            <a href="#" class="text-blue-500 hover:underline">Raise Complaint</a>
                        </li>
                        <li>
                            <a href="#" class="text-gray-700 hover:underline">Check Complaint Status</a>
                        </li>
                    </ul>
                </div>
                <div class="w-3/4 pl-4">
                    <h2 class="text-xl font-semibold mb-4">RAISE NEW COMPLAINT</h2>
                    <form>
                        <div class="grid grid-cols-2 gap-4 mb-4">
                            <div>
                                <label class="block text-gray-700">Employee No</label>
                                <input type="text" class="w-full border-gray-300 rounded p-2" placeholder="Employee No Alpha Numeric 11 Character">
                            </div>
                            <div>
                                <label class="block text-gray-700">Employee Name</label>
                                <input type="text" class="w-full border-gray-300 rounded p-2" placeholder="Employee Name">
                            </div>
                        </div>
                        <div class="grid grid-cols-3 gap-4 mb-4">
                            <div>
                                <label class="block text-gray-700">Department</label>
                                <select class="w-full border-gray-300 rounded p-2">
                                    <option>Accounts</option>
                                    <option>Personnel</option>
                                    <option>ENGG</option>
                                    <option>OPTG</option>
                                </select>
                            </div>
                            <div>
                                <label class="block text-gray-700">Website</label>
                                <select class="w-full border-gray-300 rounded p-2">
                                    <option>IPAS</option>
                                    <option>e-Office</option>
                                    <option>Sparrow</option>
                                    <option>east coast website</option>
                                </select>
                            </div>
                            <div>
                                <label class="block text-gray-700">Module</label>
                                <select class="w-full border-gray-300 rounded p-2">
                                    <option>Quarter</option>
                                    <option>Payroll</option>
                                    <option>Bill passing</option>
                                    <option>Pension</option>
                                </select>
                            </div>
                        </div>
                        <div class="mb-4">
                            <label class="block text-gray-700">Division/HQ</label>
                            <select class="w-full border-gray-300 rounded p-2">
                                <option>HQ</option>
                                <option>KUR</option>
                                <option>SBP</option>
                                <option>WAT</option>
                            </select>
                        </div>
                        <div class="mb-4">
                            <label class="block text-gray-700">Description</label>
                            <textarea class="w-full border-gray-300 rounded p-2" rows="5" placeholder="Lorem ipsum dolor sit amet, consectetur adipiscing elit."></textarea>
                        </div>
                        <div class="mb-4">
                            <label class="block text-gray-700">Reference</label>
                            <div class="flex items-center">
                                <input type="file" class="w-full border-gray-300 rounded p-2">
                            </div>
                        </div>
                        <button type="submit" class="bg-green-500 text-white px-4 py-2 rounded">Submit</button>
                        <p class="mt-2 text-gray-500 text-sm">Form will get reset and system will generate Complaint ID</p>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
