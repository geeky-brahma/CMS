<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complaint Management System - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="w-full max-w-sm mx-auto">
        <div class="bg-white shadow-md rounded-lg p-6">
            <div class="text-center mb-4">
                <h1 class="text-2xl font-bold">COMPLAINT MANAGEMENT SYSTEM</h1>
            </div>
            <form>
                <div class="mb-4">
                    <label class="block text-gray-700">Username</label>
                    <input type="text" class="w-full border-gray-300 rounded p-2" placeholder="username">
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700">Password</label>
                    <input type="password" class="w-full border-gray-300 rounded p-2" placeholder="password">
                </div>
                <div class="flex items-center justify-between mb-4">
                    <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">Submit</button>
                </div>
                <div class="text-center">
                    <a href="#" class="text-blue-500 hover:underline">Forgot Password?</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
